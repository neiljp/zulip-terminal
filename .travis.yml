language: python
cache: pip
matrix:
  include:
    - python: 3.4
      env: TOXENV=py34-test
    - python: 3.5
      env: TOXENV=py35-test
    - python: 3.6
      env: TOXENV=py36-test
    - python: 3.7
      env: TOXENV=py37-test
      dist: xenial
      sudo: true
    - python: 3.5
      env: TOXENV=mypy
    - python: 3.4
      env: TOXENV=py34-install
    - python: 3.5
      env: TOXENV=py35-install
    - python: 3.6
      env: TOXENV=py36-install
    - python: 3.7
      env: TOXENV=py37-install
      dist: xenial
      sudo: true
install:
  - pip install tox
script:
  - tox
after_success:
  - pip install codecov
  - codecov
